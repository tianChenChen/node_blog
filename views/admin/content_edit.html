{% extends 'layout.html' %}

{% block main %}
<div class="title_left">
  <h3>内容编辑 <small></small></h3>
</div>
<div class="row">
  <div class="col-xs-12">
      <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>内容编辑<small>{{content.title}}</small></h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                  </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <form class="form-horizontal form-label-left" novalidate method="post">
                <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="category">分类 <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control col-md-7 col-xs-12" name="category" id="category" placeholder="请选择" required="required" type="text">
                      {% for item in categories %}
                        {% if content.category._id.toString() == item.id.toString() %}
                          <option value="{{item.id}}">{{item.name}}</option>
                        {% else %}
                          <option value="{{item.id}}">{{item.name}}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">内容标题 <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="title" class="form-control col-md-7 col-xs-12" value="{{content.title}}" data-validate-length-range="6" data-validate-words="2" name="title" placeholder="请输入内容标题" required="required" type="text">
                  </div>
                </div>

                <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">简介 <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea name="description" id="description" class="form-control col-md-7 col-xs-12" cols="30" rows="5" required="required">{{content.description}}</textarea>
                  </div>
                </div>

                <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="content">内容 <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea name="content" id="content" class="form-control col-md-7 col-xs-12" cols="30" rows="5" required="required">{{content.content}}</textarea>
                  </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-primary">取消</button>
                    <button id="send" type="submit" class="btn btn-success">提交</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

  </div>
</div>
{% endblock %}
