{% extends 'layout.html' %}

{% block main %}
<div class="title_left">
  <h3>分类列表 <small></small></h3>
</div>
<div class="row">
  <div class="col-xs-12">
      <!-- http://www.cssmoban.com/cssthemes/6576.shtml -->
      <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>分类列表<small>Users</small></h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                  </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <p class="text-muted font-13 m-b-30">
                所有的用户列表
              </p>
              <table id="datatable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>分类名称</th>
                    <th>操作</th>
                  </tr>
                </thead>


                <tbody>
                  {% for item in categories %}
                  <tr>
                    <td>{{item._id.toString()}}</td>
                    <td>{{item.name}}</td>
                    <td>
                      <a href="/admin/category/edit?id={{item._id.toString()}}">修改</a>
                      <a href="/admin/category/delete?id={{item._id.toString()}}">删除</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

              {% include 'page.html' %}

            </div>
          </div>
        </div>

  </div>
</div>
{% endblock %}
